    <main>
        <form>
            <h2>¡Contáctanos!</h2>
            <div class="all-inputs">
                <div><input type="text" placeholder="Nombre y apellido"></div>
                <div><input type="email" placeholder="Email"></div>
                <div><input type="tel" placeholder="Teléfono"></div>
            </div>
            <textarea placeholder="Mensaje"></textarea>
            <button type="submit">¡Enviar!</button>
        </form>

    <footer class="footer">

            <img data-aos="zoom-in" src="../img/logo.png" alt="logo">
        </div>
        <div class="contacto">
            <div class="contacto-ubicacion">

            </div>
            <div class="contacto-telefono">
                <img src="../img/telefono.png" alt="Signo teléfono" />

                <img src="../img/email.png" alt="Signo email" />

        <div class="redes">

                <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png"
